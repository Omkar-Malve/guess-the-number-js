<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number using js</title>
    <link rel="stylesheet" href="style.css">
    <style>
        label, input {
            display: block;
            margin-bottom: 10px; /* Adds a little space between each pair */
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Guess the Number</h1>

        <div id="child">
            <form>
                <p>
                    <label>Enter the number : (1 to 10)</label>
                    <input type="text" id="myNumber">
                </p>

                <button>Submit</button>

                <div id="result"></div>

            </form>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
